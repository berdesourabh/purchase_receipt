<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Purchase Receipt</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <!-- Brand Logo, Name, and Address -->
        <div class="header">
            <img src="company_logo.png" alt=" बेर्डेकर काजु उदयोग" class="brand-logo">
            <div class="brand-details">
                <h2> बेर्डेकर काजु उदयोग</h2>
                <p>Berdekar Kaju Udyog, Kharavate Phata,
                    Rajapur, Ratnagiri - 416705
                    Contact No. 9850445090 / 8600439999</p>
            </div>
        </div>

        <!-- Customer Details -->
        <form id="purchaseForm">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Customer Phone Number:</label>
                <input type="tel" id="customerPhone" name="customerPhone" required>
            </div>

            <div class="form-group">
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate" required>
            </div>

            <!-- Items Section -->
<div class="items-section">
    <h3>Items</h3>
    <div id="itemsContainer">
        <div class="item-row">
            <div class="form-item item-number">
                <label for="itemNumber">No.</label>
                <input type="text" name="itemNumber[]" required>
            </div>

            <div class="form-item item-name">
                <label for="itemName">Name</label>
                <input type="text" name="itemName[]" required>
            </div>

            <div class="form-item item-units">
                <label for="units">Units</label>
                <input type="number" name="units[]" required>
            </div>

            <div class="form-item item-weight">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight[]" step="0.01" required>
            </div>

            <div class="form-item item-quantity">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity[]" required>
            </div>

            <div class="form-item item-original-price">
                <label for="originalPrice">Original Price</label>
                <input type="number" name="originalPrice[]" step="0.01" required>
            </div>

            <div class="form-item item-offered-price">
                <label for="offeredPrice">Offered Price</label>
                <input type="number" name="offeredPrice[]" step="0.01" required>
            </div>
        </div>
    </div>
    <button type="button" id="addItem">Add Another Item</button>
</div>

            <!-- Submit and Print Button -->
            <button type="submit">Submit</button>
            <button type="button" onclick="window.print()">Print</button>
        </form>
    </div>

    <script>
        // JavaScript to dynamically add new items
        document.getElementById('addItem').addEventListener('click', function() {
            const newItem = document.createElement('div');
            newItem.classList.add('item-row');
            newItem.innerHTML = `
            <div class="form-item item-number">
                <label for="itemNumber">No.</label>
                <input type="text" name="itemNumber[]" required>
            </div>

            <div class="form-item item-name">
                <label for="itemName">Name</label>
                <input type="text" name="itemName[]" required>
            </div>

            <div class="form-item item-units">
                <label for="units">Units</label>
                <input type="number" name="units[]" required>
            </div>

            <div class="form-item item-weight">
                <label for="weight">Weight (kg)</label>
                <input type="number" name="weight[]" step="0.01" required>
            </div>

            <div class="form-item item-quantity">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity[]" required>
            </div>

            <div class="form-item item-original-price">
                <label for="originalPrice">Original Price</label>
                <input type="number" name="originalPrice[]" step="0.01" required>
            </div>

            <div class="form-item item-offered-price">
                <label for="offeredPrice">Offered Price</label>
                <input type="number" name="offeredPrice[]" step="0.01" required>
            </div>
            `;
            document.getElementById('itemsContainer').appendChild(newItem);
        });
    </script>
</body>
</html>
